<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css"
        integrity="sha512-6c4nX2tn5KbzeBJo9Ywpa0Gkt+mzCzJBrE1RB6fmpcsoN+b/w/euwIMuQKNyUoU/nToKN3a8SgNOtPrbW12fug=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/reset.css" />
</head>

<body>
    <div class="container">
        <header class="gnb">
            <nav class="gnb-list horizontal-align">
                <button type="button">
                    <i class="fas fa-long-arrow-alt-left"></i>
                </button>
                <button type="button">
                    <i class="fas fa-columns"></i>
                </button>
                <button type="button">
                    <i class="fas fa-search"></i>
                </button>
            </nav>

            <div class="logo">
                Trello
            </div>

            <nav class="gnb-list horizontal-align">
                <button type="button">
                    <i class="fas fa-plus"></i>
                </button>
                <button type="button">
                    <i class="far fa-bell"></i>
                </button>
                <button type="button" class="user-profile">
                    <img src="https://picsum.photos/30/30" alt="유저 이미지" />
                </button>
            </nav>
        </header>

        <main>
            <header class="main-header">
                <nav class="horizontal-align">
                    <ul class="main-header-list">
                        <li>
                            <h2 class="title">새로운 보드</h2>
                        </li>
                        <li>
                            <i class="far fa-star"></i>
                        </li>
                        <li>Personal</li>
                        <li>
                            <i class="fas fa-lock"></i>
                            <span class="private">Private</span>
                        </li>
                        <li class="user-list">
                            <div class="user-img">
                                <img src="https://picsum.photos/30/30" alt="유저 이미지" />
                            </div>
                            <button type="button" class="add-user-button">
                                <i class="fas fa-user-plus"></i>
                            </button>
                        </li>
                    </ul>
    
                    <button button="type" class="show-menu-button">
                        <i class="fas fa-ellipsis-h"></i>
                        <span>Show Menu</span>
                    </button>
                </nav>
            </header>

            <div class="board-wrapper">
                <section class="board">
                    <button class="add-list-button" type="button">Add a list...</button>

                    <form class="add-list-form hidden" action="post">
                        <input type="text" name="add-list-input" class="add-list-input" placeholder="Add a list..." />
                        <div class="horizontal-align">
                            <button type="submit" class="add-list-submit default-button">Save</button>
                            <button type="button" class="cancel-button list">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </div>

    <script src="/js/ver1.js"></script>
</body>

</html>
